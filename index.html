<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mutant Fight Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<style>
    body {
            background-image: url("assets/images/mutant-wallpaper.jpg");
        }
    </style>

<body>

    <div class="title">Mutant War RPG</div>
    <div class="container">
        <div class="col-3 chooseCharacter" id="wolverineCol">
            <div class="text-name">Wolverine
            </div>
            <div class="mutantPicture"><img class="mutantImage" id="wolverine" src="assets/images/wolverine.jpg"></div>
            <p class="health">120
        </div>
        <div class="col-3 chooseCharacter" id="daredevilCol">
            <div class="text-name">Daredevil
            </div>
            <div class="mutantPicture"><img class="mutantImage" id="daredevil" src="assets/images/daredevil.jpg"></div>
            <p class="health">100
        </div>
        <div class="col-3 chooseCharacter" id="hulkCol">
            <div class="text-name">The Hulk
            </div>
            <div class="mutantPicture"><img class="mutantImage" id="hulk" src="assets/images/hulk.jpg"></div>
            <p class="health">150
        </div>
        <div class="col-3 chooseCharacter" id="deadpoolCol">
            <div class="text-name">Deadpool
            </div>
            <div class="mutantPicture"><img class="mutantImage" id="deadpool" src="assets/images/deadpool.jpg"></div>
            <p class="health">180
        </div>
        <div class="col-12" id="yourCharacter">Your Character</div>
        <div class="chosen"></div>
    </div>
    </div>
    <div class="container">
        <div class="col-12" id="yourCharacter">Enemies Available to Attack</div>
        <div class="enemy"></div>
        <div class="col-12" id="yourCharacter">Fight Section</div>
        <div id="fightButton" class="text-center">
            <button class="btn btn-warning btn-xs theme-button">Fight</button></div>
        <div class="col-12 fight-info">
            <p class="attack-info"></p>
            <p class="counterattack-info"></p>
            <p class="info"></p>
        </div>
        <div class="col-12" id="yourCharacter">Defender</div>
        <div class="defender"></div>
    </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script type="text/javascript">

 

    </script>
</body>

</html>
